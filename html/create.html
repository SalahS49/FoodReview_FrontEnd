    <header>
        <h1>Create a Restaurant to review</h1>
        <p>Add a Restaurant on this page</p>
    </header>

    <div class="container">
        <section id="banner" class="container">
            <h2>Status: <span id="status"></span></h2>
        </section>
        <main class="container">
            <div id="data-table">
                
            </div>
            <h2>Create a restaurant review:</h2>
            <form id="data-form" class="container">
               <fieldset id="general-info">
                    <legend>Restaurant Details</legend>
                    
                    <label for="restaurant">Restaurant:</label>
                    <input type="text" id="restaurant" name="restaurant"><br>

                    <label for="foodType">Food Type:</label>
                    <input type="text" id="foodType" name="foodType"><br>

                    <label for="food"> Food:</label>
                    <input type="text" id="food" name="food" required><br>

                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price"><br>

               </fieldset>

                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
