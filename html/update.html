    <header>
        <h1>Restaurant profile</h1>
        <p>Manage information concerning restaurant accounts</p>
    </header>

    <div class="container">
        <section id="banner">
            <h2>Status: <span id="status"></span></h2>
        </section>
        <div id="data-table">

        </div>
        <main class="container">
            <form id="data-form" class="container">
                <fieldset id="user-id-field">
                    <legend>Restaurant id</legend>
                    <label for="id">ID:</label>
                    <input type="number" name="id" id="id">
                </fieldset>


                <fieldset id="general-info">
                    <legend>General information</legend>

                    <label for="restaurant">Restaurant:</label>
                    <input type="text" id="restaurant" name="title"><br>

                    <label for="foodType">Food Type:</label>
                    <input type="text" id="foodType" name="foodType"><br>

                    <label for="food">food:</label>
                    <input type="text" id="food" name="food" required><br>

                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price"><br>
                </fieldset>

                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
